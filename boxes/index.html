<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-main">
          <div class="header-left"> 
            <div class="logo">Start Bootstrap</div>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop<i class="fa-solid fa-caret-down"></i></a></li>
              </ul>
            </nav>
          </div>
          <div class="cart">
            <i class="fa-solid fa-basket-shopping"></i>
            <a href="#">Cart</a>
            <div class="numb">0</div>
          </div>
        </div>
      </div>
    </header>
    <section class="shop">
      <h1>Shop in Style</h1>
      <p>With this shop homepage template</p>
    </section>
    <section class="wrapper">
      <div class="container">
        <div class="wrapper-main">
          <div class="fancy">
            <div class="size">
              <h1>450*300</h1>
            </div>
            <div class="box-text">
              <h1>Fancy Product</h1>
              <p>$40.00-$50.00</p>
              <button><a href="#">View Options</a></button>
            </div>
          </div>
          <div class="special">
            <div class="size">
              <h1>450*300</h1>
              <div class="sale">sale</div>
            </div>
            <div class="box-text">
              <h1>Special Item</h1>
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <p class="up"><span>$20.00</span>$18.00</p>
              <button><a href="#">Add to Cart</a></button>
            </div>
          </div>
          <div class="sale-item">
            <div class="size">
              <h1>450*300</h1>
              <div class="sale">sale</div>
            </div>
            <div class="box-text">
              <h1>Sale Item</h1>
              <p><span>$50.00</span>$20.00</p>
              <button><a href="#">Add to Cart</a></button>
            </div>
          </div>
          <div class="popular">
            <div class="size">
              <h1>450*300</h1>
            </div>
            <div class="box-text">
              <h1>Popular Item</h1>
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <p class="up">$18.00</p>
              <button><a href="#">Add to Cart</a></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
